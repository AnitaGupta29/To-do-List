<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="todo">
	<div class="header">
		<span>To-DO List</span>
	</div>
	<div class="desc">
		<ul class="list">
			<li class="dark-green">
				<input type="checkbox" name="">
				<label for="">Read Newspaper</label>
			</li>
			<li class="green">
				<input type="checkbox" name="">
				<label for="">Online classes</label>
			</li>
			<li class="dark-green">
				<input type="checkbox" name="">
				<label for="">Watch T.V</label>
			</li>
			<li class="green">
				<input type="checkbox" name="">
				<label for="">Complete Assignments</label>
			</li>
			<li class="dark-green">
				<input type="checkbox" name="">
				<label for="">Office Work</label>
			</li>
			<li class="green">
				<input type="checkbox" name="">
				<label for="">Study</label>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
